<!doctype html>
<html prefix='og: http://ogp.me/ns# schema: http://schema.org/' itemscope itemtype='http://schema.org/WebPage'>
	<head>

		<title>Template</title>
		<link rel='stylesheet' href='assets/style/style.css'/>

			width=device-width,
			initial-scale=1,
			maximum-scale=1,
			user-scalable=0'/>

	</head>

			</ul><!--.menu-->

		<main class='content' role='main' itemprop='mainContentOfPage' itemscope itemtype='http://schema.org/WebPageElement'>

		<footer class='footer' role='contentinfo' itemscope itemtype='http://schema.org/WPHeader'>
			Footer
